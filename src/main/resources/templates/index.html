<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../../static/css/xxx.css" th:href="@{/css/xxx.css}" rel="stylesheet">
<title>タイトル</title>
</head>
<body>
<h1>掲示板</h1>
<form action="index.html" th:action="@{/insert-article}" method="post">
	投稿者名：<input type="text" name="name"><br>
	投稿内容：<textarea name="content" cols="20" rows="10">ダミー</textarea><br>
	<button>記事投稿</button>
</form>
<div th:each="article : ${articleList}">
	<hr>
	投稿者名：<span th:text="${article.name}">ダミー太郎</span><br>
	投稿内容：<br>
	<div class="div-pre" th:text="${article.content}">ダミー</div>
</div>
</body>
</html>
